{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow message-card p-4">
            <h2 class="text-center mb-4" style="color: var(--text-main); font-weight: 700;">Login</h2>
            <form method="POST">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    <label style="color: var(--text-main);">{{ form.username.label }}</label>
                    {{ form.username(class="form-control") }}
                </div>
                <div class="form-group">
                    <label style="color: var(--text-main);">{{ form.password.label }}</label>
                    {{ form.password(class="form-control") }}
                </div>
                {{ form.submit(class="btn btn-primary btn-block mt-4") }}
            </form>
            <div class="text-center mt-3">
                <p class="small" style="color: var(--text-muted);">Need an account? <a href="{{ url_for('register') }}" style="color: var(--accent-blue); font-weight: 600;">Sign Up Now</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
